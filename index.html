<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visualizer</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div id="app">
            <div class="control">
                <h1>Locust Outbreak Simulator</h1>
                <input v-model="requestURL" type="url"
                placeholder="Enter data URL" @focus="reset()">
                <button @click.prevent="getData()">
                    Run Simulation
                </button>
            </div>
            <div class="display">
                <div class="yield-loss" v-show="showImpact">
                    <span><strong>{{ yieldLoss }}</strong></span>
                </div>
                <div class="grid" v-show="showImpact">
                    <table id="grid-table">

                    </table>
                </div>
            </div>
        </div>

        <!-- import VueJS -->
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>

</html>
